<html lang="en">
<head>

  <title>Document</title>
  <style>
    #todo {

<body>
  <div id="todo">

      <input id="task" type="text">

        <ol id="list">

</body>

<script>

  }

  function pick(){
    var max = 18;
    var calculation = (Math.floor(Math.random() * Math.floor(max)))
    var node = document.createElement("li");                 // Create a <li> node
    var textnode = document.createTextNode(calculation + " - " + json_class_list[calculation]); 
    node.appendChild(textnode);
    document.getElementById("list").appendChild(node);
  }

  function add_to_list(){
    value = document.getElementById("task").value
    list.push(value)
    this.display_list()
  }

  function display_list(){
    document.getElementById("list").innerHTML = ""
    for (i = 0; i < list.length; i++) { 
      var node = document.createElement("li");                 // Create a <li> node
      var textnode = document.createTextNode(list[i]); 
      node.appendChild(textnode);
      document.getElementById("list").appendChild(node);
    }
  }

  window.onLoad = display_list();
  
</script>
